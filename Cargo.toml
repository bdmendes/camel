[package]
name = "camel"
version = "2.0.0-alpha"
edition = "2021"

[dependencies]
ctor = "0.2.8"
derive_more = { version = "1.0.0", features = ["full"] }
primitive_enum = "1.2.0"
rand = "0.8.5"

[dev-dependencies]
rstest = "0.23.0"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "debuginfo"
